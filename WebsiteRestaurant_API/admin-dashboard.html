<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Il Nabucco</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #6b21a8;
      font-size: 2em;
    }

    .refresh-btn {
      background: linear-gradient(90deg, #7e22ce, #9d174d);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: scale(1.05);
    }

    /* Metrics Cards */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .metric-card:hover {
      transform: translateY(-5px);
    }

    .metric-card h3 {
      color: #666;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .metric-card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #6b21a8;
      margin-bottom: 5px;
    }

    .metric-card .label {
      color: #999;
      font-size: 0.85em;
    }

    /* Content Sections */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 968px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    .section {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      color: #6b21a8;
      border-bottom: 2px solid #9d174d;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* Today's Schedule */
    .reservation-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #7e22ce;
    }

    .reservation-item.pending { border-left-color: #f59e0b; }
    .reservation-item.confirmed { border-left-color: #10b981; }
    .reservation-item.declined { border-left-color: #ef4444; }

    .reservation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .reservation-time {
      font-weight: bold;
      color: #6b21a8;
      font-size: 1.1em;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pending { background: #fef3c7; color: #92400e; }
    .status-badge.confirmed { background: #d1fae5; color: #065f46; }
    .status-badge.declined { background: #fee2e2; color: #991b1b; }

    .reservation-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .reservation-details {
      color: #666;
      font-size: 0.9em;
    }

    /* Recent Requests */
    .request-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .request-item h4 {
      color: #333;
      margin-bottom: 5px;
    }

    .request-item .email {
      color: #7e22ce;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .request-item .message {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .request-item .date {
      color: #999;
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <header>
      <h1>üçΩÔ∏è Admin Dashboard</h1>
      <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
    </header>

    <div id="error-container"></div>

    <!-- Key Metrics -->
    <div class="metrics-grid" id="metrics-grid">
      <div class="loading">Loading metrics...</div>
    </div>

    <!-- Content Sections -->
    <div class="content-grid">
      <!-- Today's Schedule -->
      <div class="section">
        <h2>üìÖ Today's Reservations</h2>
        <div id="today-schedule">
          <div class="loading">Loading schedule...</div>
        </div>
      </div>

      <!-- Recent Contact Requests -->
      <div class="section">
        <h2>üì¨ Recent Contact Requests</h2>
        <div id="recent-requests">
          <div class="loading">Loading requests...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api';

    // Load dashboard data on page load
    window.addEventListener('DOMContentLoaded', loadDashboard);

    async function loadDashboard() {
      try {
        const response = await fetch(`${API_BASE_URL}/dashboard`);
        
        if (!response.ok) {
          throw new Error(`Failed to load dashboard: ${response.statusText}`);
        }

        const data = await response.json();
        
        // Clear any previous errors
        document.getElementById('error-container').innerHTML = '';
        
        // Render metrics
        renderMetrics(data.metrics);
        
        // Render today's schedule
        renderTodaySchedule(data.todaySchedule);
        
        // Render recent requests
        renderRecentRequests(data.recentRequests);
        
      } catch (error) {
        console.error('Error loading dashboard:', error);
        showError('Failed to load dashboard data. Please check if the server is running.');
      }
    }

    function renderMetrics(metrics) {
      const grid = document.getElementById('metrics-grid');
      
      grid.innerHTML = `
        <div class="metric-card">
          <h3>Today's Reservations</h3>
          <div class="value">${metrics.todayReservationsCount}</div>
          <div class="label">${metrics.todayGuestCount} total guests</div>
        </div>

        <div class="metric-card">
          <h3>Confirmed Today</h3>
          <div class="value">${metrics.confirmedTodayCount}</div>
          <div class="label">Ready to serve</div>
        </div>

        <div class="metric-card">
          <h3>Pending Requests</h3>
          <div class="value">${metrics.pendingReservationsCount}</div>
          <div class="label">Awaiting approval</div>
        </div>

        <div class="metric-card">
          <h3>Active Menu Items</h3>
          <div class="value">${metrics.totalMenuItems}</div>
          <div class="label">Available dishes</div>
        </div>

        <div class="metric-card">
          <h3>Recent Messages</h3>
          <div class="value">${metrics.recentRequestsCount}</div>
          <div class="label">Last 7 days</div>
        </div>

        <div class="metric-card">
          <h3>Total Reservations</h3>
          <div class="value">${metrics.totalReservationsAllTime}</div>
          <div class="label">All time</div>
        </div>
      `;
    }

    function renderTodaySchedule(schedule) {
      const container = document.getElementById('today-schedule');
      
      if (schedule.length === 0) {
        container.innerHTML = '<div class="empty-state">No reservations for today</div>';
        return;
      }

      container.innerHTML = schedule.map(r => `
        <div class="reservation-item ${r.status}">
          <div class="reservation-header">
            <span class="reservation-time">üïê ${r.time}</span>
            <span class="status-badge ${r.status}">${r.status}</span>
          </div>
          <div class="reservation-name">${r.name}</div>
          <div class="reservation-details">
            üë• ${r.adults} adults${r.children > 0 ? ` + ${r.children} children` : ''} (${r.totalGuests} total)
            ${r.specialRemarks ? `<br>üìù ${r.specialRemarks}` : ''}
          </div>
        </div>
      `).join('');
    }

    function renderRecentRequests(requests) {
      const container = document.getElementById('recent-requests');
      
      if (requests.length === 0) {
        container.innerHTML = '<div class="empty-state">No recent contact requests</div>';
        return;
      }

      container.innerHTML = requests.map(r => `
        <div class="request-item">
          <h4>${r.name}</h4>
          <div class="email">‚úâÔ∏è ${r.email}</div>
          <div class="message">${r.message}</div>
          <div class="date">${new Date(r.createdAt).toLocaleString()}</div>
        </div>
      `).join('');
    }

    function showError(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
    }
  </script>

</body>
</html>
